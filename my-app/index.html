<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    
</head>
<body>
    <div id="loginAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
        <strong>Success!</strong> You have logged in successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- importing navbar from bstrap5 (yes ctrl c+v)-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="topnavbar">
    </nav>
    <h1 id="Chatroom heading">the testing Hello, World!</h1>
    <div class="container mt-4">
        <div class="row justify-content-center">
          <!-- Chatroom list column -->
          <div class="col-md-5">
            <div class="card shadow-sm mb-3" id="chatroomcard">
              <!-- React will render chatrooms here -->
            </div>
          </div>
      
          <!-- Chat messages box -->
          <div class="col-md-7">
            <div class="card shadow-sm mb-3" id="messagebox" style="min-height: 300px;">
              <div class="card-body">
                <h5 class="card-title">Chat Messages</h5>
                <div id="messages" style="height: 200px; overflow-y: auto;">
                  <!-- Messages will be dynamically inserted here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.jsx" type="module"></script>
</body>
</html>
