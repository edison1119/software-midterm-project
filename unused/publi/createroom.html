<head>

    <script src="script/firebaseinit.js"></script>
    <script src="script/createroom.js"></script>
    <script src="script/basenavbarloader.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    
</head>
<body>
    <!-- importing navbar from bstrap5 (yes ctrl c+v)-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">your (not) local chatroom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Lobby</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>

                </ul>
                <b id="login-info" class="me-5"></b>
                <button class="btn btn-outline-primary" type="button" id="loginbtn">Login</button>

            </div>
        </div>
    </nav>
    <div class="container mt-5">
        
        <!-- Chatroom Creation Section -->
        <div class="row mb-5">
            <div class="col-md-5">
                <input type="text" id="chatroomName" class="form-control" placeholder="Enter chatroom name" />
            </div>
            <div class="col-md-3">
                <button class="btn btn-success w-100" id="createRoomBtn" onclick="createroom()">Create Room</button>
            </div>
        </div>
    
        <p class="text-muted text-center mb-4">Add your friends after creating a room</p>
        <!-- Invite User Section -->
        <div class="row">
            <div class="col-md-5">
                <input type="text" id="addmail" class="form-control " placeholder="Enter username to invite" disabled/>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" id="adduserbtn" disabled>add User with email</button>
            </div>
        </div>
        <p id="disabled-invite" class="text-muted text-center mb-4">create the room before adding friends!</p>

    </div>

</body>
